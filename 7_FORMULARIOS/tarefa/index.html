<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container ">
        <div class="row justify-content-center m-4 ">
            <div class="col-6 card border-info">
                <h1 class="display-5 text-center">Cadastre o seu produto</h1>
                <form class="row g-5 needs-validation" novalidate>
                    <div class="col-12 md-6">
                        <label for="validationCustomName" class="form-label">Nome do Produto:</label>
                        <input type="text" class="form-control" id="name_produto" name="name_produto" placeholder="digite o nome do produto" required>
                        <div class="invalid-feedback">
                            Reveja os dados.
                          </div>
                    </div>
                    <div class="col-6 md-6">
                        <label for="validationCustomProduto" class="form-label">Nome do Produto:</label>
                        <textarea type="text" class="form-control" id="name_produto" name="name_produto" maxlength="100" placeholder="descreva seu produto" required></textarea>
                        <div class="invalid-feedback">
                            Reveja os dados.
                          </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustomPreco" class="form-label">Preço:</label>
                        <div class="input-group has-validation">
                          <span class="input-group-text" id="inputGroupPrepend">R$</span>
                          <input type="text" class="form-control" id="validationCustomPreco" aria-describedby="inputGroupPrepend" required>
                          <span class="input-group-text" id="inputGroupPrepend">,00</span>
                          <div class="invalid-feedback">
                            Reveja os dados.
                          </div>
                        </div>
                      </div>
                    <div class="col-6 md-6">
                        <label for="validationCustomFoto" class="form-label">Foto do Produto:</label>
                        <input type="file" class="form-control" required>
                        <div class="invalid-feedback">
                            Reveja os dados.
                          </div>
                    </div>
                    <div class="col-6 md-6">
                        <label for="validationCustomID" class="form-label">ID:</label>
                        <input type="number" class="form-control" required>
                        <div class="invalid-feedback">
                            Reveja os dados.
                          </div>
                    </div>
                    <div class="col-12 md-6">
                        <input type="checkbox" class="form-check-input">
                        <label for="" class="form-check-label">Aceita os termos de autorização?</label>
                    </div>
                    <div class="col-4 md-6">
                        <button type="submit" class="btn btn-info">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
